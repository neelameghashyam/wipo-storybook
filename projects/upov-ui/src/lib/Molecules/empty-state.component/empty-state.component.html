<div class="empty-state">
  <div class="empty-content">

    <img
      *ngIf="icon"
  src="assets/icons/image.png"
      alt="Empty state"
      class="empty-icon"
    />

    <p class="empty-title" [innerHTML]="title"></p>

    <p class="empty-subtitle">
      {{ subtitle }}
    </p>

  </div>
</div>
