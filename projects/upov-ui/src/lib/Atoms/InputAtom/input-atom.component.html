<mat-form-field class="input-atom" appearance="outline">
  @if (label()) {
    <mat-label>{{ label() }}</mat-label>
  }
  
  @if (icon()) {
    <mat-icon matPrefix>{{ icon() }}</mat-icon>
  }
  
  <input
    matInput
    [type]="type()"
    [placeholder]="placeholder()"
    [value]="value"
    [disabled]="disabled()"
    [required]="required()"
    (input)="onInputChange($any($event.target).value)"
    (blur)="onTouched()"
  />
  
  @if (clearable() && value) {
    <button mat-icon-button matSuffix type="button" (click)="onClear()">
      <mat-icon>close</mat-icon>
    </button>
  }
</mat-form-field>
