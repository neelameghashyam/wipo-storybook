<div [class]="'flag-atom flag-atom--' + size() + ' flag-atom--' + shape()">
  @if (!flagError && getFlagUrl()) {
    <img
      [src]="getFlagUrl()"
      [alt]="getAltText()"
      class="flag-image"
      (error)="onImageError()"
    />
  } @else if (showFallback()) {
    <div class="flag-fallback">
      {{ isoCode() }}
    </div>
  }
</div>
