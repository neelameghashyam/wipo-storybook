<div class="links-wrapper">
  <span class="label">{{ label }}</span>

  <ng-container *ngFor="let link of links; let last = last">
    <a class="link" [href]="link.url || '#'" target="_blank">
      {{ link.text }}
      <mat-icon class="icon">open_in_new</mat-icon>
    </a>
  </ng-container>
</div>
