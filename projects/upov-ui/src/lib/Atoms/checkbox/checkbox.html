<label class="checkbox-wrapper" [class.disabled]="disabled">
  <input 
    type="checkbox" 
    [checked]="checked"
    [disabled]="disabled"
    (change)="onChange($event)"
    class="checkbox-input"
  />
  <span class="checkbox-box">
    <svg *ngIf="checked" class="checkbox-check" width="14" height="10" viewBox="0 0 14 10" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M1 5L5 9L13 1" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </span>
</label>
