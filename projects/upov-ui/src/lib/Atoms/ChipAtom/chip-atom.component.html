<div 
  class="chip-atom"
  [class.chip-atom--default]="variant === 'default'"
  [class.chip-atom--outlined]="variant === 'outlined'"
  [class.chip-atom--tonal]="variant === 'tonal'"
  [class.chip-atom--small]="size === 'small'"
  [class.chip-atom--medium]="size === 'medium'"
  [class.chip-atom--large]="size === 'large'"
  [class.chip-atom--disabled]="disabled"
  [class.chip-atom--removable]="removable"
  (click)="onClick()"
  [attr.aria-label]="label"
  [attr.aria-disabled]="disabled"
  role="button"
  tabindex="0"
>
  <!-- Left Icon -->
  <mat-icon 
    *ngIf="icon && iconPosition === 'left'" 
    class="chip-atom__icon chip-atom__icon--left"
  >
    {{ icon }}
  </mat-icon>

  <!-- Label -->
  <span class="chip-atom__label">{{ label }}</span>

  <!-- Right Icon -->
  <mat-icon 
    *ngIf="icon && iconPosition === 'right' && !removable" 
    class="chip-atom__icon chip-atom__icon--right"
  >
    {{ icon }}
  </mat-icon>

  <!-- Remove Button -->
  <button
    *ngIf="removable"
    class="chip-atom__remove"
    (click)="onRemove($event)"
    [disabled]="disabled"
    aria-label="Remove"
    type="button"
  >
    <mat-icon class="chip-atom__remove-icon">close</mat-icon>
  </button>
</div>
